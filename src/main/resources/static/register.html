<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>register</title>
</head>
<body>
<header class="index-header">
    <div class="title-header">
        <img id="box-image" src="assets/box.png" alt="Box icon">
        <h1>web file storage</h1>
    </div>
    <a href="login.html">login</a>
</header>
<main class="main-container">
    <section class="login-form-section">
        <div>
            <h2 class="register-title">register</h2>
        </div>
        <section class="sub-login-form-section">
            <div class="inputs-div">
                <label>
                    <b class="input-info">name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -> &nbsp; </b><input type="text" id="nameInput">
                </label>
                <label>
                    <b class="input-info">username &nbsp; -> &nbsp; </b><input type="text" id="usernameInput">
                </label>
                <label>
                    <b class="input-info">e-mail &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -> &nbsp; </b><input type="email" id="emailInput">
                </label>
                <label>
                    <b class="input-info">password &nbsp; -> &nbsp; </b><input type="password" id="passwordInput">
                </label>
            </div>
        </section>
        <button type="submit">register</button>
    </section>
</main>
<footer class="index-footer">
    Made by <a href="github.com/pecodigos"> /pecodigos</a>

<script src="js/register.js"></script>
