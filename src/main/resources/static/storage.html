<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>storage</title>
</head>
<body>
<header class="index-header">
    <h1>web file storage.</h1>
    <a onclick="logout()">logout</a>
</header>
<main class="main-container">
    <section class="upload-section">
        <div class="upload-title">
            <h2>Select the file you want to upload</h2>
        </div>
        <div class="upload-divs">
            <input type="file" id="fileInput" class="file-input">
            <button class="upload-button" type="button" id="uploadButton">Upload</button>
        </div>
    </section>
</main>
<footer class="index-footer">
    Made by <a href="github.com/pecodigos"> /pecodigos</a>
</footer>
<script src="js/upload_file.js"></script>
</body>
</html>
