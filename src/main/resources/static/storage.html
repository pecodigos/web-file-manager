<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="/assets/box.png" type="image/x-icon">
    <title>storage</title>
</head>
<body>
<header class="index-header">
    <div class="title-header">
        <img id="box-image" src="assets/box.png" alt="Box icon">
        <h1>web file storage</h1>
    </div>
    <a onclick="logout()">logout</a>
</header>
<main class="main-container-storage">
    <h2>Your files</h2>
    <section class="files-section">
        <div>
            <ul id="file-list"></ul>
        </div>
    </section>
    <section class="upload-section">
        <div class="upload-title">
            <h2>Select the file you want to upload</h2>
        </div>
        <div class="upload-divs">
            <input type="file" id="fileInput" class="file-input">
            <button class="upload-button" type="button" id="uploadButton">Upload</button>
        </div>
    </section>
</main>
<footer class="index-footer">
    Made by <a href="github.com/pecodigos"> /pecodigos</a>
</footer>
<script src="js/storage.js"></script>
<script src="js/logout.js"></script>
</body>
</html>
